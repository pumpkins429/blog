<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客发布</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
        data-filtered="filtered">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>

<body>
    <!-- 导航 -->
    <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small m-sticky-top">
        <div class="ui inverted secondary stackable menu">
            <!-- 图标 -->
            <h2 class="ui teal header item">Management</h2>
            <a href="./blogs.html" class="active m-item item m-mobile-hide"><i class="small home icon"></i>博客</a>
            <a href="./types.html" class="m-item item m-mobile-hide"><i class="small idea icon"></i>分类</a>
            <a href="./tags.html" class="m-item item m-mobile-hide"><i class="small tags icon"></i>标签</a>
            <!-- 头像 -->
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" alt="" src="https://fakeimg.pl/100x100/">
                        Jenny Hess
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <!-- 二级导航 -->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="teal active item">发布</a>
                <a href="#" class="item">列表</a>
            </div>
        </div>
    </div>
    <!-- 中间博客 -->
    <main class="m-container-small m-padded-tb-big m-opacity-small">
        <!-- container有响应式效果 -->
        <div class="ui container">
            <form action="#" method="post" class="ui form">
                <!-- 博客标题 -->
                <!-- required表示必须输入 -->
                <div class="required field">
                    <div class="ui left labeled input">
                        <!-- compact是的下拉框宽度和里面文本长度一致 -->
                        <div class="ui selection compact teal basic dropdown label">
                            <input type="hidden" value="原创">
                            <i class="dropdown icon"></i>
                            <div class="text">原创</div>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="转载">转载</div>
                                <div class="item" data-value="翻译">翻译</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="标题">
                    </div>
                </div>
                <!-- 博客正文 -->
                <div class="field">
                    <textarea name="content" placeholder="博客内容"></textarea>
                </div>
                <!-- 博客分类以及标签 -->
                <div class="two fields">
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">分类</label>
                            <!-- fluid使得撑满，multiple使得可以选择多个，search使得可以搜索 -->
                            <div class="ui fluid selection dropdown">
                                <input type="hidden" name="type">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div class="item" data-value="1">错误日志</div>
                                    <div class="item" data-value="2">开发者手册</div>
                                    <div class="item" data-value="3">spring</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <!-- action使得label和后面的下拉单连接紧密 -->
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">标签</label>
                            <div class="ui fluid selection multiple search dropdown">
                                <input type="hidden" name="tag">
                                <i class="dropdown icon"></i>
                                <div class="default text">标签</div>
                                <div class="menu">
                                    <div class="item" data-value="1">java</div>
                                    <div class="item" data-value="2">c++</div>
                                    <div class="item" data-value="3">spring</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 封面图片的引用地址 -->
                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">封面</label>
                        <input type="text" name="coverPicture" placeholder="封面图片引用地址">
                    </div>
                </div>
                <!-- 附加选项 -->
                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommend" name="recommend" checked class="hidden">
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">
                            <label for="shareInfo">转载声明</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                            <label for="appreciation">打开赞赏</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="comment" name="comment" class="hidden">
                            <label for="comment">打开留言</label>
                        </div>
                    </div>
                </div>
                <!-- 显示校验信息，会自动放入错误信息 -->
                <div class="ui error message"></div>
                <!-- 保存按钮 -->
                <div class="ui right aligned container">
                    <!-- 注意按钮默认会提交表单，因此返回按钮自定义一个事件返回上一个页面 -->
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button type="button" class="ui secondary button">保存</button>
                    <button type="submit" class="ui teal button">发布</button>
                </div>
            </form>
        </div>

    </main>
    <!-- 底部footer -->
    <footer class="ui inverted vertical segment m-padded-tb-massive">
        <!-- 布局 -->
        <div class="ui center aligned container">
            <!-- 默认分成16份，divider表示加上分割线 -->
            <div class="ui inverted divided stackable grid">
                <!-- 占3份，填满，一列 -->
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/wechat.jpg" class="ui rounded image small" alt="">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-opacity-mini m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">SpringBoot入门案例</a>
                        <a href="#" class="item">Linux常用命令</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-opacity-mini m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">QQ邮箱:3187336730@qq.com</a>
                        <a href="#" class="item">微信:liurunheng233</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-opacity-mini m-text-spaced">slogan</h4>
                    <div class="ui inverted link list">
                        <p class="m-opacity-mini m-text-spaced m-text-thin">be better be betterbe betterbe betterbe
                            betterbe betterbe betterbe betterbe better</p>
                    </div>
                </div>
            </div>

            <!-- 分割线 -->
            <div class="ui inverted section divider"></div>

            <p class="m-opacity-tiny m-text-thin m-text-lined m-text-spaced">Copyright © 2022 - 2022 lrh</p>

        </div>


    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>
<script>
    // 点击展开或收起菜单
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    })

    //下拉弹窗
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });


    //校验表单
    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',//选中依据是name属性
                rules: [{
                    type: 'empty',
                    prompt: '标题：请输入博客标题'
                }]
            }
        }
    })
</script>

</html>
